<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee Example</title>
</head>
<body>

<h1>Welcome to My Marquee Example</h1>

<marquee behavior="scroll" direction="left" scrollamount="5">
    This is a simple marquee example. Text inside the marquee tag will scroll horizontally.
</marquee>
